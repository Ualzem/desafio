<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

</head>

<body>
    <h2>Lista de Posts:</h2>
    <div id="bg"></div>
    <div class="box"> <a href="" id="close"> X </a>
        <div class="conteudo">
            <h2>Título do Post</h2>
            <p class="conteudo-corpo">Conteúdo do Post</p>
        </div>
    </div>
    <main>

    </main>

</body>

<script>
    async function getContent() {
        try {
            const response = await fetch('http://localhost:4567/')
                //console.log(response)
            const data = await response.json()
            show(data)
        } catch (error) {
            console.log(error)
        }
    }

    getContent()

    function show(posts) {
        let output = ''

        for (let user of posts) {
            output += `<li><a href="#bg">${user.title}</a>
                
                </li>`
        }

        document.querySelector('main').innerHTML = output

    }
</script>

</html>
